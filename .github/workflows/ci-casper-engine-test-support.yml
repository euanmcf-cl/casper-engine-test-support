---
name: ci-casper-engine-test-support

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
      # Add some needed dependencies

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2020-0159

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
